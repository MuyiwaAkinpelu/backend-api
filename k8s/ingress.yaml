apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drs-api-ingress
  labels:
    name: drs-api-ingress
  annotations:
    kubectl.kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: api.drs.scidar.org
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: drs-api-service
                port:
                  number: 80
  tls:
    - hosts:
        - api.drs.scidar.org
      secretName: letsencrypt-prod
