apiVersion: apps/v1
kind: Deployment
metadata:
  name: drs-api-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: drs-api
  template:
    metadata:
      labels:
        app: drs-api
    spec:
      containers:
        - name: drs-api-container
          image: registry.digitalocean.com/scidar/drs-api:latest
          resources:
            limits:
              memory: '500Mi'
              cpu: '500m'
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: drs-api-config
            - secretRef:
                name: drs-api-secret
---
apiVersion: v1
kind: Service
metadata:
  name: drs-api-service
  namespace: backend
spec:
  selector:
    app: drs-api
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
