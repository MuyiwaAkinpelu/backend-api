apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
spec:
  selector:
    matchLabels:
      component: kibana
  template:
    metadata:
      labels:
        component: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:8.8.0
          env:
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch:9200
            - name: XPACK_SECURITY_ENABLED
              value: 'true'
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: kibana-config
                  key: elasticsearch_username
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: kibana-secret
                  key: elasticsearch_password
          envFrom:
            - configMapRef:
                name: kibana-config
          ports:
            - containerPort: 5601
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 150m # same as 0.15
              memory: 150Mi
            limits:
              cpu: 200m # same as 0.2
              memory: 250Mi
